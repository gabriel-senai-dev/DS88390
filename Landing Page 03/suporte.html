    <main>
        <section class="contact">
            <h1>Precisa de ajuda?</h1>
            <p>Envie-nos uma mensagem sobre o seu problema preechendo o formulário abaixo:</p>

            <form action="#" method="post">
                <label for="nome">Problema:</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu problema">

                <label for="assunto">Tipo:</label>
                <input type="text" id="assunto" name="assunto" required placeholder="Tipo do problema">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required placeholder="Descreva seu problema" rows="5"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
