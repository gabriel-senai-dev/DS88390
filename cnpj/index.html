<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Consultar CNPJ</title>
</head>
<body>
    <div class="container">
        <h2>Consulta de CNPJ</h2>

        <form id="cnpjForm">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" maxlength="14" required>
            <button type="button" onclick="consultarCNPJ()">Consultar</button>
        </form>

        <div id="resultado">
            <p><strong>Nome:</strong><span id="nome"></span></p>
            <p><strong>Rua:</strong><span id="rua"></span></p>
            <p><strong>Número:</strong><span id="numero"></span></p>
            <p><strong>Complemento:</strong><span id="complemento"></span></p>
            <p><strong>Bairro:</strong><span id="bairro"></span></p>
            <p><strong>Município:</strong><span id="municipio"></span></p>
            <p><strong>UF:</strong><span id="uf"></span></p>
            <p><strong>CEP:</strong><span id="cep"></span></p>
            <p><strong>Telefone:</strong><span id="telefone"></span></p>
        </div>
    </div>

    <script src="src/js/scripts.js"></script>
</body>
</html>
